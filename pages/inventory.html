    <div class="container mt-5">
        <div class="form-group">
            <label for="user-name">Nombre:</label>
            <input type="text" class="form-control" id="user-name" readonly>
          </div>
          <div class="form-group">
            <label for="user-email">Correo:</label>
            <input type="email" class="form-control" id="user-email" readonly>
          </div>
        <h1 class="text-center">Cargar Inventario</h1>
        <div class="form-group">
            <label for="file-upload">Subir archivo Excel:</label>
            <input type="file" class="form-control-file" id="file-upload" accept=".xlsx, .xls">
            <button class="btn btn-info mt-3" id="upload-btn">Cargar Información</button>
        </div>
        <table class="table table-bordered mt-4" id="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SIM</th>
                    <th>Tipo Equipo</th>
                    <th>Año</th>
                    <th>Caducidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
        <button class="btn btn-primary btn-block mt-3" id="submit-btn">Guardar en Inventario</button>
    </div>
